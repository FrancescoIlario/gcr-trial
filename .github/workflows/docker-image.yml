name: Docker Image CI

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      tags:
        description: 'Tag version'  
        default: 'v0.0.1'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Docker login on Github
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login docker.pkg.github.com -u FrancescoIlario --password-stdin
        echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u FrancescoIlario --password-stdin
    - name: Build the Docker image
      run: |
        docker build greeter/ \
           --file greeter/Dockerfile \
           --tag docker.pkg.github.com/francescoilario/gcr-trial/greeter:$(git rev-parse --short HEAD) \
           --tag docker.pkg.github.com/francescoilario/gcr-trial/greeter:${{ github.event.inputs.tags }} \
           --tag ghcr.io/francescoilario/gcr-trial/greeter:$(git rev-parse --short HEAD) \
           --tag ghcr.io/francescoilario/gcr-trial/greeter:${{ github.event.inputs.tags }}
    - name: Push the Docker images
      run: |
        docker push docker.pkg.github.com/francescoilario/gcr-trial/greeter:$(git rev-parse --short HEAD)
        docker push docker.pkg.github.com/francescoilario/gcr-trial/greeter:${{ github.event.inputs.tags }}
        docker push ghcr.io/francescoilario/gcr-trial/greeter:$(git rev-parse --short HEAD)
        docker push ghcr.io/francescoilario/gcr-trial/greeter:${{ github.event.inputs.tags }}
